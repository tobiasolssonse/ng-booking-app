<h2 class="hl hl-big">Rooms</h2>
<div class="container">
  <div class="room" *ngFor="let room of rooms">
    <img src="{{room.imagePath}}"/>

    <h2  #headline ng-model="headline"  contenteditable="editable" class="hl">{{room.name}}</h2>
    <span #description class="description">
      {{room.description}}
    </span>
    <button (click)="editRoom(headline)">Edit room</button>
  </div>
</div>
