  <div 
    #singleRoom
    (click)="toggleAsActiveRoom({name: room.name, description: room.description, imagePath: room.imagePath, isSelected: room.isSelected})"
    [ngClass]="activeRoom ? 'active' : ''"
    class="single-room">
      <span class="single-room__title">{{ room.name }}</span>
  </div>
