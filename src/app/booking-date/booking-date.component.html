  <div class="col-md-12">
      <div class="form-group ">
        <label for="checkin">Check in</label>
        <input type="date" 
          class="form-control" 
          id="checkin" 
          name="checkin"
          [min]="minDate"
          (input)= "onUpdateCheckInDate($event)"
          required>
      </div>
 
      <div class="form-group">
        <label for="checkout">Check out</label>
        <input type="date" 
          class="form-control" 
          id="checkout"
          name="checkout"
          [min]="checkOutMinDate"
          (input)= "onUpdateCheckOutDate($event)"
          required>
      </div>     
    </div>
    <p *ngIf="checkInDate">Check in:{{checkInDate}}</p>
    <p *ngIf="checkOutDate">Check out:{{checkOutDate}}</p>
