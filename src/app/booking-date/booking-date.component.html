  <form class="col-md-12">
      <div class="form-group">
        <label for="checkin">Check in</label>
        <input type="date" 
          class="form-control" 
          id="checkin" 
          name="checkin"
          [ngModel]="checkInDate" (ngModelChange)="checkInDate = $event"
          required>
      </div>
 
      <div class="form-group">
        <label for="checkout">Check out</label>
        <input type="date" 
          class="form-control" 
          id="checkout"
          name="checkout"
          [ngModel]="checkOutDate" (ngModelChange)="checkOutDate = $event"
          required>
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
      
    </form>
    <p *ngIf=checkInDate>Check in: {{checkInDate}}</p>
    <p *ngIf=checkOutDate>Check in: {{checkOutDate}}</p>
