<div class="bookingform">
    <h2>Book a room</h2>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <mat-form-field style="display:none;">
            <input (dateChange)="addEvent($event)" matInput 
            [ngModel]="dates"
            name="dates"
            [min]="today"
            required
            [satDatepicker]="picker">
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
        </mat-form-field>
        <div class="event-datum" (click)="picker.open()">
            <div class="event_datum__from">
                <div class="event-day">{{dateIn | date:'d'}}</div>
                <div class="event-month">{{dateIn | date:'MMM yyyy'}}</div>
            </div>
            <div class="event_datum__line">â€“</div>
            <div class="event_datum__to">
                <div class="event-day">{{dateOut | date:'d'}}</div>
                <div class="event-month">{{dateOut | date:'MMM yyyy'}}</div>
            </div>
        </div>
        <mat-form-field>
            <mat-label>Select room</mat-label>
            <mat-select 
            (selectionChange)="onChangeRoom( $event.value )"
            name="room"
            [ngModel]="defaultRoom">
              <mat-option *ngFor="let room of rooms" [(value)]="room.name" name="room">
                  {{ room.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field
        hideRequiredMarker>
            <input 
            matInput 
            placeholder="Name"  
            value=""
            ngModel
            name="name"
            required>
            <mat-error>Enter name</mat-error>
        </mat-form-field>
        <mat-form-field
        hideRequiredMarker>
            <input 
            matInput 
            placeholder="Email address" value=""
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <mat-error>Enter valid email adress</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" 
        [disabled]="!f.valid">Book room</button>
    </form>
</div>
